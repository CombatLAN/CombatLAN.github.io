    </head>
    
    <body>
        <!--Navbar-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    </button><a class="navbar-brand navbar-link" href="#">Sundance Film Festival</a></div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12" id="flipclock-wrapper">
                    <img class="img-responsive" src="assets/img/sundance-logo.png" id="sundance-logo">
                    <div class="clock"></div>
                </div>
            </div>

            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/bootstrap/js/bootstrap.min.js"></script>

            <script src="assets/js/flipclock.js"></script>
            <!--Flipclock-->
            <script type="text/javascript">
                // Grab the current date
                var currentDate = new Date();

                // Set some date in the future. In this case, it's always Jan 1
                var futureDate  = new Date(2016, 0, 21);

                // Calculate the difference in seconds between the future and current date
                var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;
                var clock = $('.clock').FlipClock(diff, {
                    clockFace: 'DailyCounter',
                    countdown: true
                });
            </script>
            </body>
